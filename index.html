<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Dadata api</title>
</head>
<body>

    <div class="search">
        <div class="input-group top">
            <label for="title">Введите название компании или ИП</label>
            <input type="text" id="title">
        </div>

        <div id="res"></div>
    </div>

    <div class="input-group">
        <label class="org-title"></label>
    </div>

    <div class="input-group">
        <label for="title">Краткое наименование</label>
        <input disabled type="text" id="kr-title">
    </div>
    <div class="input-group">
        <label for="title">Полное наименование</label>
        <input disabled type="text" id="full-title">
    </div>
    <div class="input-group">
        <label for="title">ИНН / КПП</label>
        <input disabled type="text" id="inn">
    </div>
    <div class="input-group">
        <label for="title">Адрес</label>
        <input disabled type="text" id="address">
    </div>


    <script defer src="index.js"></script>
</body>
</html>
